# üêç Snake Animation 404 Fix - Complete Setup Guide

## üö® **Why 404 Error Occurs**
The snake animation shows 404 because:
- The GitHub Action hasn't run yet to generate the snake.svg file
- The workflow file is missing or incorrect
- The output branch doesn't exist

## üõ†Ô∏è **Complete Fix Steps**

### **Step 1: Create GitHub Action Workflow**

1. In your profile repository (`vipulpaswan/vipulpaswan`), create this folder structure:
```
.github/
‚îî‚îÄ‚îÄ workflows/
    ‚îî‚îÄ‚îÄ snake.yml
```

2. Create the file `.github/workflows/snake.yml` with this content:

```yaml
name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
    - main
    - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: vipulpaswan
          outputs: |
            dist/snake.svg?palette=github-dark
            dist/snake-dark.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light

      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```

### **Step 2: Enable GitHub Actions**

1. Go to your repository **Settings**
2. Click on **Actions** in the left sidebar
3. Select **"Allow all actions and reusable workflows"**
4. Click **Save**

### **Step 3: Run the Action Manually (First Time)**

1. Go to **Actions** tab in your repository
2. Click on **"Generate snake animation"** workflow
3. Click **"Run workflow"** button
4. Select **main/master** branch
5. Click **"Run workflow"** green button

### **Step 4: Wait for Completion**

- The action will take 2-5 minutes to complete
- You'll see a green checkmark when successful
- The `output` branch will be created automatically

